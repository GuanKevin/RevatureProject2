<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"
	integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	crossorigin="anonymous"></script>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="pages/style.css"></link>
<body>
	<div id="app">
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-12">
					<div class="page-header">
						<h1>
							M<sup>2</sup> <small>Major Master</small>
						</h1>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="sidebar col col-md-2" id="displayUser"></div>
				<div class="main col col-md-8" id="mainBody">
					<h4>Enter a new question</h4>
					<form action="#">
						<input type="text" id="level" placeholder="LEVEL"> <input
							type="text" id="question" placeholder="QUESTION"> <input
							type="text" id="answer" placeholder="ANSWER"> <input
							type="text" id="choiceOne" placeholder="CHOICE ONE"> <input
							type="text" id="choiceTwo" placeholder="CHOICE TWO"> <input
							type="text" id="choiceThree" placeholder="CHOICE THREE">
						<button id="add-question">Add</button>
					</form>

					<div class="col-md-6">
						<table class="table table-hover">
							<thead>
								<tr>
									<th>Level</th>
									<th>Question</th>
									<th>Answer</th>
									<th>Choice One</th>
									<th>Choice Two</th>
									<th>Choice Three</th>
								</tr>
							</thead>
							<tbody>
							</tbody>
						</table>
					</div>
					<button id="submit-exam">Submit</button>

				</div>
				<div class="sidebar col col-md-2">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3>Hello</h3>
						</div>
						<div class="panel-body"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript" src="pages/denisejs/createQuestions.js"></script>
</html>
