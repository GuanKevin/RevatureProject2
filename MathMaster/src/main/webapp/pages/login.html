<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login Page</title>
<link rel="stylesheet" type="text/css" href="login.css">
</head>
<body>
<div class="container">
    <h1 class="welcome text-center">Welcome to Major Masters</h1>
        <div class="card card-container">
        <h2 class='login_title text-center'>Login</h2>
        <hr>
            <form class="form-signin">
                <span id="reauth-email" class="reauth-email"></span>
                <p class="input_title">Email</p>
                <input type="text" id="inputEmail" class="login_box" placeholder="Code_Blooded_KG" required autofocus>
                <p class="input_title">Password</p>
                <input type="password" id="inputPassword" class="login_box" placeholder="welcome1" required>
                <div id="remember" class="checkbox">
                    <label>
                        
                    </label>
                </div>
                <input type="radio" name="gender" value="TeacherRadio" required> Teacher<br>
  				<input type="radio" name="gender" value="StudentRadio" required> Student<br>
                <button class="btn btn-lg btn-primary" type=loginButton>Login</button>
            </form><!-- /form -->
        </div><!-- /card-container -->
    </div><!-- /container -->
</body>
</html>
